<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./no_of_passanger.css">
</head>
<body>
    <div class="header">
        <p class="logo" onclick="goBack()">Safar</p>
        <p class="greet">Hello, Admin</p>
        <img src="./img/img/image.png">
    </div>
    <div id="table_div" style="margin-top: 2%;">
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Fare</th>
                <th>Pnr</th>
                <th>Train Number</th>
            </tr>
        </table>
    </div>
    <div class="table_div1">
        <table id="myUL">
        </table>
    </div>
    <script>
        function goBack(){
            window.location.replace("/adminPage.php");
        }
        const api_url = "http://localhost:8080/api/passanger";
        async function getapi(url) {
	        let options = {
              method:'GET'
            }
	        const response = await fetch(url,options);
	        var data = await response.json();
	        show(data);
        }
        getapi(api_url);
        function show(data) {
            i = 0;
            let tab =``;
                for (let r of data) {
                    tab += `<tr>
                            <td>${r.name} </td>
                            <td>${r.age}</td>
                            <td>${r.gender}</td>
                            <td>${r.fair}</td>
                            <td>${r.pnr}</td>
                            <td>${r.train_number}</td>
                            </tr>`;
                            i++;
                }
                document.getElementById("myUL").innerHTML = tab;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img{
            width: 1200px;
            height: 700px;
            margin-left: 150px;
            position: absolute;
            z-index: -1;
        }
        #cancel{
            width: 170px;
            height: 32px;
            margin-left: 17px;
        }
        #cancel, #payBill{
            z-index: 1;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            border: 1px solid rgb(53, 132, 197);
            background-color: rgb(53, 132, 197);
        }
        #payBill{
            width: 152px;
            height: 32px;
            margin-top: 31.9%;
            margin-left: 40.4%;
        }
        #cancel:hover, #payBill:hover{
            box-shadow: 2px 2px 4px gray;
        }
        p{
            height: 30px;
            width: 500px;
            margin-top: 170px;
            margin-left: 250px;
            background-color: rgba(27, 248, 57, 0.781);
            border: 1px solid black;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="./home_bank/payment/pay2.png">
    <button id="payBill" onclick="payBill()">Pay</button>
    <button id="cancel" onclick="cancelTicket()">cancel</button>
    <p id="status"></p><br>
    <script>
        document.getElementById("status").style.display = "none";
        var pnr = localStorage.getItem("pnr_value");
        function payBill(){
            document.getElementById("status").style.display = "block";
            document.getElementById("status").textContent = "Your Ticket is Confirmed and Your PNR: " + pnr;
            window.location.replace("C:\\Users\\user59\\Desktop\\ttr\\pdf.html");
        }
        function cancelTicket(){
            alert("Are your sure you want to cancel Your Ticket");
            window.location.replace("C:\\Users\\user59\\Desktop\\ttr\\addPassanger.html");
        }
    </script>
</body>
</html>
